version: "3.2"
volumes:
  data:
services:
  db:
    image: mariadb:11.1.2
    container_name: 'mariadb'
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: pfe
      MYSQL_USER: root
      MYSQL_PASSWORD: root
    volumes:
      - data:/var/lib/mysql
      - ./:/docker-entrypoint-initdb.d
    networks:
        - deploy_webcube

networks:
  deploy_webcube:
    external: true
      